<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/additionalcss.css" />
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="airbnblogo"
            src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <div>
          <button type="button" class="btn btn-outline-secondar">
            <img
              class="avatar"
              src="https://randomuser.me/api/portraits/men/11.jpg"
              alt=""
            />Tony Russo
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Log Out
          </button>
        </div>
      </div>
    </nav>
    <form class="" action="index.html" method="post">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Short Title</label
        >
        <input type="text" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        >
        </textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Location</label
        >
        <select class="form-select" aria-label="Location">
          <option selected>Koh Samui</option>
          <option value="1">Koh Phangan</option>
          <option value="2">Bali</option>
        </select>
      </div>
      <label for="exampleFormControlTextarea1" class="form-label">
        Price per Night
      </label>
      <input class="" type="number" placeholder="" name="" value="" />
      <label for="exampleFormControlTextarea1" class="form-label">
        Add Photos(up to 9)
      </label>
    </form>
  </body>
</html>
